<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - NutriCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }
        .form-flipper {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .form-flipper.is-flipped {
            transform: rotateY(180deg);
        }
        .form-login, .form-register {
            backface-visibility: hidden;
            width: 100%;
        }
        .form-register {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
            padding: 40px;
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="form-container">
            <div class="form-flipper" id="formFlipper">
                <div class="form-login">
                    <h2 class="text-center mb-4">Bem-vindo(a) de Volta!</h2>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <p class="text-center mt-3">
                            Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a>
                        </p>
                    </form>
                </div>
                <div class="form-register">
                    <h2 class="text-center mb-4">Crie sua Conta Grátis</h2>
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="registerName">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                        <p class="text-center mt-3">
                            Já tem uma conta? <a href="#" id="showLogin">Faça Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const flipper = document.getElementById('formFlipper');
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            flipper.classList.add('is-flipped');
        });
        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            flipper.classList.remove('is-flipped');
        });
        if(window.location.hash === '#register') {
             flipper.classList.add('is-flipped');
        }
    </script>
</body>
</html>
